<table class="authors">
  <thead>
  <tr>
    <td>Idx</td>
    <td>First Name</td>
    <td>Last Name</td>
  </tr>
  </thead>
  <tbody>
  <tr class="author_list" *ngFor="let author of authors" (click)="event()">
    <td> {{author.idx}}</td>
    <td> {{author.first_name}}</td>
    <td> {{author.last_name}}</td>
  </tr>
  </tbody>
</table>
<div class="buttons">
<a class="add-author" routerLink="/create_author">Create author</a>
</div>
