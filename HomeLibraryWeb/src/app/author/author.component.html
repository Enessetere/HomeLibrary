<div id="author_name" class="author name">Author: {{author.firstName}} {{author.lastName}}</div>
<div id="author_details" class="author details">Number in system: {{author.idx}}</div>
<div id="books" class="name books_list" *ngIf="author.books.length > 0">Books:
  <li class="book" *ngFor="let book of author.books" (click)="event(book)">
    {{book}}
  </li>
</div>
<div id="return" class="author return" (click)="redirect()">Go back</div>
